<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shibam's Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/index.css">
</head>

<body>
    <section class="mx-auto">
        <h1 class="text-center text-primary my-4">Search Your Needed Book From Shibam's Library</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" id="input-field" class="form-control" placeholder="Search Books"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn mx-2 btn-outline-secondary" type="button" id="search-btn">Button</button>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
